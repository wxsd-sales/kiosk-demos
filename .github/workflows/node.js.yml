name: Build and Deploy to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      run: |
        touch .env
        echo PUBLIC_WORKSPACE_CLIENT_ID=${{ vars.PUBLIC_WORKSPACE_CLIENT_ID }} >> .env
        echo PUBLIC_WORKSPACE_SCOPES=${{ vars.PUBLIC_WORKSPACE_SCOPES }} >> .env
        echo PUBLIC_WEBEX_OAUTH=${{ vars.PUBLIC_WEBEX_OAUTH }} >> .env
        echo REPO_NAME=${{ github.event.repository.name }} >> .env
        cat .env

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/configure-pages@v3
        id: pages
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
